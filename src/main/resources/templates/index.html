<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
</head>
<body>
    <h2>Register Patient</h2>
    <form th:action="@{Patient/NewPatients}" th:object="${patientDto}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/><br/>

     
        <label for="doctorId">Doctor ID:</label>
        <input type="number" id="doctorId" th:field="*{doctorId}" required/><br/><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
